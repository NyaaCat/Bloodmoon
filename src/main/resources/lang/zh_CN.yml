manual:
  no_description: 无描述
  no_usage: 无用法说明
  kit:
    description: 创建或查看奖励套装
    usage: /bm kit
    create:
      description: 创建一个奖励套装
      usage: /bm kit create [名称] [类型]
    view:
      description: 查看奖励套装
      usage: /bm kit view [名称] [类型]
    remove:
      description: 删除一个奖励套装
      usage: /bm kit remove [名称] [类型]
    list:
      description: 列出所有奖励套装
      usage: /bm kit list
    give:
      description: 将奖励套装给予玩家
      usage: /bm kit give [名称] [类型] [玩家名称]
  arena:
    description: 创建或删除场地
    usage: /bm arena
    create:
      description: 创建场地
      usage: /bm arena create [场地名称] [场地半径] [刷怪半径]
    remove:
      description: 删除场地
      usage: /bm arena remove [场地名称]
    list:
      description: 列出所有场地
      usage: /bm arena list
  difficulty:
    description: 定义一个难度等级
    usage: /bm difficulty [等级] [最低玩家数量] [怪物:玩家数量 (比例)] [怪物:精英怪数量 (比例)] [怪物生成频率] [最大精英怪等级]
  start:
    description: 升起血月
    usage: /bm start [场地名称] [难度等级] [工具名称]
  stop:
    description: 降下血月
    usage: /bm stop [场地名称]
  join:
    description: 加入血月
    usage: /bm join
  quit:
    description: 离开血月
    usage: /bm quit
  schematic:
    paste:
      description: 粘贴模型
      usage: /bm schematic paste [场地名称] [模型文件]
